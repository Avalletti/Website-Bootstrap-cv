<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="css/countdown.css" rel="stylesheet" />
</head>


<body>
  <h1> 
    <div class="vertical-navbar">
      <a href="Retrival_Augmented_Generation.html">Retrival Augmented Generation</a>
      <a href="https://www.html.it/guide/guida-javascript-di-base/">Raspberry Pi</a>
      <a href="#services">Guida html</a>
      <a href="#contact">Contact</a>
    </div>
  </h1>
  <div class="clock-container">
    <div class="clock-col">
      <p class="clock-day clock-timer">
      </p>
      <p class="clock-label">
        Day
      </p>
    </div>
    <div class="clock-col">
      <p class="clock-hours clock-timer">
      </p>
      <p class="clock-label">
        Hours
      </p>
    </div>
    <div class="clock-col">
      <p class="clock-minutes clock-timer">
      </p>
      <p class="clock-label">
        Minutes
      </p>
    </div>
    <div class="clock-col">
      <p class="clock-seconds clock-timer">
      </p>
      <p class="clock-label">Seconds</p>
    </div>
    <script src="js/countdown.js"></script>
  </div>
</body>



</html>
